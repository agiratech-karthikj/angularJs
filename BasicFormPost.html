<div class="container" ng-controller="CountryStateCityCtnl">
	<div class="page-header">
		<div class="panel panel-warning">
			<h3 class="text-center">Shipping Addresses Form</h3>
		</div>
	</div>
	<div class="col-sm-offset-3 col-sm-5">
		<form class="form-horizontal" role="form" name="shippingAddressForm" ng-submit="sendPostData()">
			<div class="form-group">
				<label class="control-label col-sm-2" for="id">Id:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="data.id" id="id" name="id" placeholder="Enter Id">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="address1">Address1:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="data.address1" id="address1" name="address1" placeholder="Enter address1">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="address2">Address2:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="address2" ng-model="data.address2" name="address2" placeholder="Enter address2">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="country">Country:</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="data.country" ng-options="country.name for country in countries" ng-change="updateCountry()" id="country">
						<option value="">Select Country</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="state">State:</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="data.state"  
					ng-options="state.name for state in availableStates" 
					id="state">
						<option value="">Select State</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="city">City:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="data.city" id="city" name="city" placeholder="Enter City">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="zipCode">ZipCode:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="zipCode" ng-model="data.zipCode" name="zipCode" placeholder="Enter zipCode">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="retailerId">RetailerId:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="retailerId" ng-model="data.retailerId" name="retailerId" placeholder="Enter retailerId">
				</div>
			</div>
			<div class="col-sm-12">
				<div class="form-group">
				    <button type="submit" class="btn btn-danger center-block">Save</button>
			  	</div>
	  		</div>
		</form>
	</div>
</div>
