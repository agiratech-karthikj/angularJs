<!DOCTYPE html>
<html ng-app = "myapp">
<head>
  <title>Posts</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>
  <script type="text/javascript" src="route.js"></script>
</head>
<body ng-controller = "myfirstcontroller">
<table ng-hide="hideContainer">
  <tr>
    <th>Id</th>
    <th>Emotions</th>
    <th>UserID</th>
    <th>Video ThumbnailURL</th>
    <th>User Image URL</th>
    <th>Video URL</th>
  </tr>
  <tr ng-repeat = "student in students">
    <td><a href="#details" ng-click="details(student._id.$oid)">{{student._id.$oid}}</a> </td>
    <td>{{student.emotions[0]}}</td>
    <td>{{student.user_id.$oid}}</td>
    <td align="center"> <img ng-src = "{{student.video_thumbnail_uri}}" alt="Video thumbnail Image" height="75" width="75"> </td>
    <td align="center"> <img ng-src = "{{student.user_image_uri}}" alt="User Image" height="75" width="75"> </td>
    <!-- <td><video ng-src="{{student.video_url}}" width="120" height="100" controls>
            Your browser does not support the video tag.
        </video></td> -->
        <td>{{student.video_url}}</td>
    <div ng-view></div>
  </tr>
</table>

</body>
</html>
